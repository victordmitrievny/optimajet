<!DOCTYPE html>
<html lang="en">
<head>
    <title>WorkflowServer Error</title>
    <base href="/"/>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/workflowserver.css" rel="stylesheet" type="text/css"/>
</head>
<body>    
<div class="wfs-wrapper">
    <div class="auth-error-container">
        <div class="auth-error-block">
            <div class="auth-error-innerblock">
                <img src="images/logo.svg" alt="WorkflowServer Logo">
                <h2  class="auth-error-header">IdentityServer Error</h2>
                <div class="auth-error-description">
                    <div class="auth-error-innerdescription">
                        <p><strong>Error: </strong> {errorHeaderMessage}</p>
                        <p><strong>Description: </strong> {errorDescriptionMessage}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
